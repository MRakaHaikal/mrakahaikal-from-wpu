<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Paragraf</title>		
</head>
<body>
	<!-- contoh tag p, br dan hr -->
	<p>Ini adalah paragraf 1</p>
	<br>
	<p>Ini adalah <br> paragraf 2</p>
	<hr>
	<!-- contoh tag b, i dan u -->
	<p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
	<p><u>Nama saya Raka Haikal</u></p>
	<hr>
	<!-- conoth tag strong dan em -->
	<p><strong>Pengumuman</strong>, kuliah pemrograman web 1, senin 30 Februari 1999 <em>dititadakan!</em></p>

</body>
</html>
