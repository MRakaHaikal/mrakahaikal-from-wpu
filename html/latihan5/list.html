<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>
	<!-- contoh ordered list (list berurut) dan unordered list -->
	<h3>To Do List</h3>
	<!-- tipenya ada 1, A, a, I dan i-->
	<ol type="A">
		<li>Bangun Pagi</li>
		<li>Sarapan</li>
		<li>Tidur Lagi</li>
	</ol>
	<!-- "ul" itu gak terurut (biasanya pake bullet dsb). tipenya ada disc, bullet dan circle -->
	<h3>Saat sarapan, saya akan makan</h3>
	<ul>
		<li>Nasi Goreng</li>
		<li>Mie Goreng</li>
		<li>Steak</li>
	</ul>
	<!-- "dl" (definition list) itu isinya pasti pasangan "dt" (term) dan "dd" (deskripsi) -->
	<h3>Pemrograman Web 1</h3>
	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>


</body>
</html>
