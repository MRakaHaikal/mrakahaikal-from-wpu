<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel</title>
</head>
<body>
<!-- ini adalah latihan tabel -->
<!-- row=baris (yg ke bawah) "tr"-->
<!-- column=kolom (ke pinggir) "td"-->
	<table border="1">
		<thead>
			<tr>
				<td>data</td>
				<td>data2</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>baris 1, kolom 1</td>
				<td>baris 1, kolom 2</td>
			</tr>
			<tr>
				<td>baris 2, kolom 1</td>
				<td>baris 2, kolom 2</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
