<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabel 2</title>
</head>
<body>
<!-- belajar colspan ama rowspan (gabungin tabel) -->
	<table border="1" cellpadding="5" cellspacing="0">
		<tr>
			<td rowspan="3">rowspan 3</td>
			<td colspan="2">colspan 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>

</body>
</html>
